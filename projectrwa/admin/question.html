<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="question.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <body>
        <div class="container" style="text-align:center">

                    </div>
                    <div class="form-inline" style="margin:10px">
                        <input type="text" class="form-control mb-2 mr-sm-2" id="answer2" placeholder="Answer 2">

                    </div>
                    <div class="form-inline" style="margin:10px">
                        <input type="text" class="form-control mb-2 mr-sm-2" id="answer3" placeholder="Answer 3">
                        <input type="checkbox" class="form-check-input" id="correct3">
                    </div>
                    <div class="form-inline" style="margin:10px">
                        <input type="text" class="form-control mb-2 mr-sm-2" id="answer4" placeholder="Answer 4">
                        <input type="checkbox" class="form-check-input" id="correct4">
                    </div>
                    <div class="form-inline" style="margin:10px">
                        <input type="text" class="form-control mb-2 mr-sm-2" id="answer5" placeholder="Answer 5">

                    </div>
                    <div class="form-inline" style="margin:10px">
                        <input type="text" class="form-control mb-2 mr-sm-2" id="answer6" placeholder="Answer 6">

                    </div>
                    <div class="form-inline" style="margin:10px">
                        <input type="text" class="form-control mb-2 mr-sm-2" id="answer7" placeholder="Answer 7">
                        <input type="checkbox" class="form-check-input" id="correct7">
                    </div>
                    <div class="form-inline" style="margin:10px">
                        <input type="text" class="form-control mb-2 mr-sm-2" id="answer8" placeholder="Answer 8">
                        <input type="checkbox" class="form-check-input" id="correct8">
                    </div>
                    <div class="form-inline" style="margin:10px">
                        <input type="text" class="form-control mb-2 mr-sm-2" id="time" placeholder="Time">
                        <input type="checkbox" class="form-check-input" style="visibility:hidden">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addQuestion()">Save</button>
                    <br></br>
                    <br></br>
            </div>
            <script charset="utf-8">
                loadAnswers();
