<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <script src="functions.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div align="center">
            <h1 id="title">EDITOR REGISTER</h1>
            <form action="registerEditor" method="post" id="myform">
                <div class="form-group mx-auto" style="width: 400px">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" autofocus required>
                </div>
                <div class="form-group mx-auto" style="width: 400px">
                    <label for="password">Password</label>
                    <div class="row">
                        <div class="col">
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" id="retype_password" name="retype_password" onkeyup="paintInput()" required>
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Log In" >
            </form>
            <br></br>
            <p>Already have an editor account? Head out to our <a href="editor_login.html">login</a> page.</p>
        </div>
        <script charset="utf-8">
            var paintInput = function(){
                if(!validateForm())
                    document.getElementById("retype_password").classList.add("is-invalid");
                else
                    document.getElementById("retype_password").classList.remove("is-invalid");
            }
            document.getElementById("myform").onsubmit = function() {
                if(!validateForm()){
                    alert("Passwords must match")
                    return false;
                }
            }
            function validateForm() {
                if(document.getElementById("password").value != document.getElementById("retype_password").value)
                    return false;
                else
                    return true;
            }
        </script>
    </body>
</html>
